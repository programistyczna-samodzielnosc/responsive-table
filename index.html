<html>

<head>
    <title>Responsive Table</title>
    <link rel="stylesheet" href="style.css">
    <script src="grid.js"></script>
    <meta charset="utf8">
</head>

<body>
    <div class="world">
        <table class="people" cellspacing="0" cellpadding="0">
            <tbody class="people__body">
                <tr class="headers">
                    <th class="id">Id</th>
                    <th class="fname">Imie</th>
                    <th class="sname">Nazwisko</th>
                    <th class="birthdate">Data urodzenia</th>
                    <th class="age">Wiek</th>
                    <th class="sex">Plec</th>
                </tr>
            </tbody>

        </table>
    </div>
</body>

</html>
